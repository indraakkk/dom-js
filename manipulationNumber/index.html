<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulation with DOM</title>
</head>

<body>
    <div>
        <h1 id="title">Number Manipulation with DOM</h1>
        <form>
            <input id="number-first" type="number" placeholder="First Number">
            <input id="number-second" type="number" placeholder="Second Number">
            <input id="add-button" type="button" value="+">
            <input id="sub-button" type="button" value="-">
            <input id="multi-button" type="button" value="&times">
            <input id="div-button" type="button" value="&divide">
        </form>

        <section>
            <p id="number-output"></p>
        </section>
    </div>

    <script src="./index.js"></script>

</body>

</html>
