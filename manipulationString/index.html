<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulation with DOM</title>
</head>

<body>
    <div>
        <h1 id="title">String Manipulation with DOM</h1>
        <form id="input-string">
            <input id="string-first" class="string-form-control" type="text" placeholder="Input first text">
            <input id="string-second" class="string-form-control" type="text" placeholder="Input second text">
            <input id="string-button" type="button" value="Get Words">
        </form>

        <section id="output-string">
            <p id="string-output-paragraph"></p>
        </section>
    </div>


    <script src="./index.js"></script>
</body>

</html>
