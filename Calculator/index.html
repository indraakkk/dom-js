<!doctype html>
<html lang="en" class="bg-warning">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>

<body>



    
    <div class="bg-warning">
        <!-- calculator title -->
        <h1 class="display-4 text-center text-light mt-2">Simple Calculator</h1>
        <!-- calculator design-->
        <!-- calculator form -->
        <!-- <div id="disp"></div> -->
        <div class="jumbotron col-xs-6 col-md-6 bg-dark">
            <div class="col">
                <input id="numberscreen" type="text" class="form-control text-left">
            </div>

            <!-- first line of button -->
            <div class="container">
                <div class="row">
                    <div class="d-flex col-xs col-md col mt-2">
                        <button id="ce" type="button" class="btn btn-danger col-xs col-md col-2">CE</button>
                        <button id="c" type="button" class="btn btn-danger col-xs col-md col-2">C</button>
                        <button id="±" type="button" class="btn btn-light col-xs col-md col-2">&plusmn;</button>
                        <button id="²" type="button" class="btn btn-light col-xs col-md-2 operator">n&#178;</button>
                        <button id="√" type="button" class="btn btn-light col-xs col-md-2 operator">&radic;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex col-xs col-md col">
                        <button id="7" type="button" class="btn btn-light col-xs col-md col-2 numbers">7</button>
                        <button id="8" type="button" class="btn btn-light col-xs col-md col-2 numbers">8</button>
                        <button id="9" type="button" class="btn btn-light col-xs col-md col-2 numbers">9</button>
                        <button id="×" type="button" class="btn btn-light col-xs col-md-2 operator">&times;</button>
                        <button id="div" type="button" class="btn btn-light col-xs col-md-2 operator">&divide;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex col-xs col-md col">
                        <button id="4" type="button" class="btn btn-light col-xs col-md col-2 numbers">4</button>
                        <button id="5" type="button" class="btn btn-light col-xs col-md col-2 numbers">5</button>
                        <button id="6" type="button" class="btn btn-light col-xs col-md col-2 numbers">6</button>
                        <button id="◯" type="button" class="btn btn-light col-xs-4 col-md-4">&#9711;</button>
                        <button id="◲" type="button" class="btn btn-light col-xs-4 col-md-4">&#x25F2;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex col-xs col-md col">
                        <button id="1" type="button" class="btn btn-light col-xs col-md col-2 numbers">1</button>
                        <button id="2" type="button" class="btn btn-light col-xs col-md col-2 numbers">2</button>
                        <button id="3" type="button" class="btn btn-light col-xs col-md col-2 numbers">3</button>
                        <button id="-" type="button" class="btn btn-light col-xs-4 col-md-4">-</button>
                        <button id="+" type="button" class="btn btn-light col-xs-4 col-md-4">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex col-xs col-md col">
                        <button id="%" type="button" class="btn btn-light col-xs col-md">%</button>
                        <button id="0" type="button" class="btn btn-light col-xs col-md numbers">0</button>
                        <button id="dec" type="button" class="btn btn-light col-xs col-md">.</button>
                        <button id="ans" type="button" class="btn btn-primary col-xs-6 col-md-6 col-6">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
